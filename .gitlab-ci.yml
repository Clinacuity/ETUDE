image: docker:latest

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay

services:
  - docker:dind

before_script:
  - docker ps -a
  - docker rm 31d8f647cbf7 a6b7de14a6d3 c389be6d836a 939139cfe694 ec1f3a427dd6

test:
  stage: test
  script:
  - docker build -t pytest-image .
  - docker run pytest-image /usr/local/bin/python -m pytest /home/etude/tests